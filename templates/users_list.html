{% extends "layout.html" %}
{% block body %}

<h2>User Creation :</h2>
<form action="{{ url_for('new_user') }}" method=post>
  <dl>
      <dt>Username:</dt>
      <dd><input type="text" size=30 name="name"></dd>
      <dt>Password:</dt>
      <dd><input type="password" size=30 name="password"></dd>
      <input type="submit" value="Add">
  </dl>
</form>

<h2>Users :</h2>
{% for user in users %}
Username: <code>&nbsp;{{ user.name }}&nbsp;</code><br>
Admin Status: <code>&nbsp;{{ user.admin }}&nbsp;</code>
  <form action="{{ url_for('delete_user') }}" method=post>

        <input type="hidden" name="id" value="{{ user.id }}">
        <input type="submit" value="Delete">
  </form>

{% endfor %}

{% endblock %}
